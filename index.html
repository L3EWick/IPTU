          src="https://egov.mesquita.rj.gov.br/chatbot/"

          position:fixed;
          bottom:20px;
          right: 20px; 
          width: 350px; 
          height: 500px;
          transition-property: opacity, left;
          transition-duration: 3s, 5s;    
          "> 
      
      </iframe>
  </div>


  <script>


      var button = document.getElementById('lee_button');
      
      button.onclick = function() {
      var div = document.getElementById('lee_iframe');
      if (div.style.display !== 'none') {
          div.style.display = 'none';
      }
      else {
          div.style.display = 'block';
      }
  };


  document.addEventListener('mouseup', function(e) {
      var container = document.getElementById('lee_iframe');
      if (!container.contains(e.target)) {
          container.style.display = 'none';
      }
  });

  </script>

  <style>
    @keyframes slidein {
      from {
          right: 0px;
          
      }
      
      to {
        right: 30px;
      }
    }

    .animationbb {
        animation: slidein 0.5s linear;
    }
